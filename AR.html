<!DOCTYPE html>
<html>
  <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
      <!-- AR.js er et JavaScript-bibliotek til webbaseret augmented reality (AR). -->
      <!-- I A-Frame anvendes <a-scene> som rodcontainer for hele AR-scenen. -->
      <!-- Webcam: Bruges som videokilde fra computerens kamera i stedet for en statisk video eller billede. -->
      <!-- detectionMode: mono_and_matrix betyder, at AR.js både understøtter monokrome markører (fx Hiro) -->
      <!-- og matrix-baserede stregkoder (fx 4x4_BCH_13_5_5) i samme scene. -->
      <!-- matrixCodeType: 4x4_BCH_13_5_5 angiver typen af matrix-stregkode, der bruges til genkendelse. -->
      <!-- 4x4 refererer til, at stregkoden har et 4x4 celler gitter. -->
      <!-- BCH_13_5_5 er en fejlkorrektionskode (Bose–Chaudhuri–Hocquenghem), der sikrer pålidelig aflæsning, -->
      <!-- også hvis markøren er delvist beskadiget eller skjult. -->

      <a-marker preset="hiro">
        <!-- Dette <a-marker> bruger den standard Hiro-marker, som er en almindeligt brugt monokrom markør. -->
        <!-- Hiro-markøren er nem at bruge til test, men er ikke altid praktisk i virkelige anvendelser. -->
        <a-entity position="0 0 0" scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
        </a-entity>
      </a-marker>

      <!-- Marker 2: Daniel, ID 15 -->
      <a-marker type="barcode" value="15">
        <a-entity gltf-model="ASSETS/gltf/toiletPaper/scene.gltf" position="0 0 0" scale="5.5 5.5 5.5"></a-entity>
        <a-text value="Daniel" color="red" position="0 2 0" side="double"></a-text>
      </a-marker>

      <!-- Marker 3: Oliver, ID 16 -->
      <a-marker type="barcode" value="16">
        <a-entity gltf-model="ASSETS/gltf/soapDispenser/scene.gltf" position="0 0 0" scale="8 8 8"></a-entity>
        <a-text value="Oliver Bredmose" color="red" position="-1.5 3 0" width="10" side="double"></a-text>
      </a-marker>

      <!-- Marker 4: Soren, ID 17 -->
      <a-marker type="barcode" value="17">
        <a-entity gltf-model="ASSETS/gltf/garbageCan/scene.gltf" position="0 0 0" scale="2.5 2.5 2.5"></a-entity>
        <a-text value="Soren" color="green" position="-0.75 2.5 0" width="15" side="double"></a-text>
      </a-marker>

      <!-- Marker 5: Simon, ID 18 -->
      <a-marker type="barcode" value="18">
        <!-- Barcode-markøren er automatisk genereret baseret på matrixberegninger, -->
        <!-- der danner et kvadratisk mønster af rækker og søjler. -->
        <a-entity gltf-model="ASSETS/gltf/toilet/scene.gltf" position="0 0 0" scale="2 2 2"></a-entity>
        <!-- Her indlæses 3D-objektet, efterfulgt af dets position og skalering i scenen. -->
        <a-text value="Simon Hasselflug" color="blue" position="-2 3 0" width="10" side="double"></a-text>
        <!-- Teksten viser navnet på personen tilknyttet denne markør. -->
      </a-marker>

      <!-- <a-scene> er rod-elementet i A-Frame, som indeholder alle entities i den virtuelle verden. -->
      <!-- Det styrer hele AR-oplevelsen, inklusiv 3D-modeller, lys, tekst og interaktion. -->

      <!-- Marker 6: Gruppevisning med alle modeller, ID 31 -->
      <a-marker type="barcode" value="31">
        <a-entity gltf-model="ASSETS/gltf/toiletPaper/scene.gltf" position="2 0 0" scale="6.5 6.5 6.5"></a-entity>
        <a-text value="Daniel" color="red" position="2 2 0" width="10" side="double"></a-text>

        <a-entity gltf-model="ASSETS/gltf/soapDispenser/scene.gltf" position="-2 0 0" scale="8 8 8"></a-entity>
        <a-text value="Oliver" color="red" position="-2.75 3 0" width="10" side="double"></a-text>

        <a-entity gltf-model="ASSETS/gltf/garbageCan/scene.gltf" position="0 0 0" scale="2.5 2.5 2.5"></a-entity>
        <a-text value="Soren" color="green" position="-0.75 2.5 0" width="10" side="double"></a-text>

        <a-entity gltf-model="ASSETS/gltf/toilet/scene.gltf" position="0 0 -2" scale="2 2 2"></a-entity>
        <a-text value="Simon" color="blue" position="-2 3 -2" width="10" side="double"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
      <!-- <a-entity> er en grundlæggende byggesten i A-Frame, -->
      <!-- som kan indeholde geometri, 3D-modeller og andre komponenter i scenen. -->
    </a-scene>
  </body>
</html>
