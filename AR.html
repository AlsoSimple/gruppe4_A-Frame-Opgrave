<!DOCTYPE html>
<html>
  <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
      <!-- Det er en del af AR.js et JavaScript bibliotek til web AR. Ofte anvendes der <a-scene> i A-Frame til AR funktioner. -->
      <!-- Webcame: Dette viser en kamerakilde, det er et webkamera i forhold til en video og billede. -->
      <!-- Mono_and_matrix:  AR.js skal anvende både monokromo markør som f.eks. Hiro-markøren og matrix- baserede stregkode som qr-kode. Hvilket gør at begge markører kan bruges i en og samme scene. -->
      <!-- matrixCodeType: 4x4_BCH_13_5_5; Her vise en type matrix-kode/stregkode mode som anvendes. -->
      <!-- 4x4: Menes der at markøren har et 4x4 gitter. -->
      <!-- BCH_13_5_5: Her henvises der til BCH-fejlkorrektionskode, (BCH betyder Bose-Chaudhuri-Hocquenghem), som anvendes til sikker aflæsning, selv hvis nogle af markørerne og stregkoderne er uklare. -->

      <a-marker preset="hiro">
        <!-- Det vil sige  at den henvise og arbejder med a-marker.
         Hiro maker er en standardmarkør, men er ikke særlig brugervendelig. -->
        <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
      </a-marker>

      <!-- Marker 2: Daniel ID 15 -->
      <a-marker type="barcode" value="15">
        <a-entity gltf-model="ASSETS/gltf/toiletPaper/scene.gltf" position="0 0 0" scale="5.5 5.5 5.5"></a-entity>
        <a-text value="Daniel" color="red" position="0 2 0" side="double"></a-text>
      </a-marker>

      <!-- Marker 3: Oliver ID 16 -->
      <a-marker type="barcode" value="16">
        <a-entity gltf-model="ASSETS/gltf/soapDispenser/scene.gltf" position="0 0 0" scale="8 8 8"></a-entity>
        <a-text value="Oliver Bredmose" color="red" position="-1.5 3 0" width="10" side="double"></a-text>
      </a-marker>

      <!-- Marker 4: Soren ID 17 -->
      <a-marker type="barcode" value="17">
        <a-entity gltf-model="ASSETS/gltf/garbageCan/scene.gltf" position="0 0 0" scale="2.5 2.5 2.5"></a-entity>
        <a-text value="Soren" color="green" position="-0.75 2.5 0" width="15" side="double"></a-text>
      </a-marker>

      <!-- Marker 5: Simon ID 18 -->
      <a-marker type="barcode" value="18">
        <!-- Barcode eller stregkodemarkør er en automatiske lavet og generede markør, da den dannes ud fra matrixberegninger, der betyder kvadratiske række som søjler. -->
        <a-entity gltf-model="ASSETS/gltf/toilet/scene.gltf" position="0 0 0" scale="2 2 2"></a-entity>
        <!-- Her indlæses vores 3D-Objektet, derefter kommer placering af objektet og efter kommer opløsningen af objektet. -->
        <a-text value="Simon Hasselflug" color="blue" position="-2 3 0" width="10" side="double"></a-text>
        <!-- Her tilføjes og positioneres tekst, der viser navnet på personen, der er tilknyttet markeren. -->
      </a-marker>
      <!-- Ved a frame eller <a-scene> er element globale rodobjekt, som indeholder alle slags elementer (entiteter) i den virtuelle verden, du laver, opretter og håndtere den under ved 3D veje og objekter som eksempelvis via lærred og VR og AR-understøtter. -->
      <!-- a-scene er vigtig med at holde sammen på A-frame-scene, som tager sig af tekniske understøttelse, der er fokus på at skabe indhold, der ønsker at vise i den virtuelle verden. -->

      <!-- Marker 6: Alle Models ID: 31-->
      <a-marker type="barcode" value="31">
        <a-entity gltf-model="ASSETS/gltf/toiletPaper/scene.gltf" position="2 0 0" scale="6.5 6.5 6.5"></a-entity>
        <a-text value="Daniel" color="red" position="2 2 0" width="10" side="double"></a-text>

        <a-entity gltf-model="ASSETS/gltf/soapDispenser/scene.gltf" position="-2 0 0" scale="8 8 8"></a-entity>
        <a-text value="Oliver" color="red" position="-2.75 3 0" width="10" side="double"></a-text>

        <a-entity gltf-model="ASSETS/gltf/garbageCan/scene.gltf" position="0 0 0" scale="2.5 2.5 2.5"></a-entity>
        <a-text value="Soren" color="green" position="-0.75 2.5 0" width="10" side="double"></a-text>

        <a-entity gltf-model="ASSETS/gltf/toilet/scene.gltf" position="0 0 -2" scale="2 2 2"></a-entity>
        <a-text value="Simon" color="blue" position="-2 3 -2" width="10" side="double"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
      <!-- a-entity betyder at a-scene indeholder en liste a-entity elementer, der skaber en scene. Det kan som udgangspunkt være let geometri til mere vanskelige modeller. -->
    </a-scene>
  </body>
</html>
