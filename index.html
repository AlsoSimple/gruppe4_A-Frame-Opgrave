<!DOCTYPE html>
<html>
  <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> -->

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"
    >
      <!-- Marker 1: Oliver ID 16 -->

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="15">
        <a-entity
          gltf-model="ASSETS/gltf/asswipe/scene.gltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="16">
        <a-entity
          gltf-model="ASSETS/gltf/plunger/scene.gltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="17">
        <a-entity
          gltf-model="ASSETS/gltf/garbageCan/scene.gltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-marker type="barcode" value="18">
        <a-entity
          gltf-model="ASSETS/gltf/toilet/scene.gltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
