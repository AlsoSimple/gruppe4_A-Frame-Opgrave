<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debuggers AR</title>
    <link rel="stylesheet" href="ASSETS/CSS/main.css" />
    <script src="ASSETS/JS/script.js" defer></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <!-- GLOBAL HEADER -->

    <a-scene
      arjs="sourceType: webcam; detectionMode: mono_and_matrix;"
      vr-mode-ui="enabled: false"
    >
      <!-- Marker 1: Oliver ID 16 -->
      <a-marker type="barcode" value="16">
        <a-entity gltf-model="OliverAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 2: Soeren ID 17 -->
      <a-marker type="barcode" value="17">
        <a-entity gltf-model="SoerenAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 3: Daniel ID 15 -->
      <a-marker type="barcode" value="15">
        <a-entity gltf-model="DanielAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 4: Simon ID 18 -->
      <a-marker type="barcode" value="18">
        <a-entity gltf-model="SimonAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- GLOBAL NAVIGATION -->

    <!-- MAIN CONTENT -->

    <!-- GLOBAL FOOTER -->
  </body>
</html>
