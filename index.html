<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      arjs="sourceType: webcam; detectionMode: mono_and_matrix;"
      vr-mode-ui="enabled: false"
    >
      <!-- Marker 1: Oliver ID 16 -->
      <a-marker type="pattern" url="ASSETS/gltf/asswipe/daniel.patt">
        <a-entity
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Marker 2: Soeren ID 17 -->
      <a-marker type="barcode" value="17">
        <a-entity gltf-model="SoerenAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 3: Daniel ID 15 -->
      <a-marker type="barcode" value="15">
        <a-entity gltf-model="DanielAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 4: Simon ID 18 -->
      <a-marker type="barcode" value="18">
        <a-entity gltf-model="SimonAvatar.glb" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <!-- Marker 4: BASIC HIRO -->
      <a-marker type="hiro">
        <a-entity
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
